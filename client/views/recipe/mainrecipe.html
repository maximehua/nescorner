<template name = "mainrecipe">
  <div id="recipe" class="mainrecipe">
  <div class="ui card" id="bestrecipe">
    <div class="content">
      {{recipe.name}}
    </div>
    <div class="image">
      <img src="{{ recipe.illu }}">
    </div>
    <div class="content">
    <i class="shopping basket icon"></i>
      {{recipe.ingNum}} ingredients
    </div>
  </div>
</div>
</template>
