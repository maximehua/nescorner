<template name="payment">
	<section id="payment" class="{{ status.state }}">

		{{#if status.success}}
		<div id="payment-success">
			<i class="fa fa-check"></i>
		</div>
		{{/if}}
		<h2 id="payment-help">Payment
			<span>			
				{{ status.help }}
			</span>
		</h2>
		{{{ status.content }}}
		<div id="payment-order">
			<p>You have ordered:</p>
			<ul>

				{{#each drinks}}
				<li>
					{{ drink }}
				</li>
				{{/each}}
			</ul>
		</div>
	</section>

</template>
