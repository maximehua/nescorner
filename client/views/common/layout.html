<template name="layout">
	<main id="interface" class="{{ state }}">
		{{> header }}

		<div id="body">
			<div id="welcome">

				{{#if $eq state "welcome"}}
				{{> welcome}}
				{{/if}}
			</div>
			<div id="recipe">

				{{#if $eq state "recipe"}}
				{{> recipe}}
				{{/if}}
			</div>
			<div id="thanks">

				{{#if $eq state "thanks"}}
				{{> thanks}}
				{{/if}}

			</div>
		</div>

	</main>
</template>
